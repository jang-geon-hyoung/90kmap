<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>90K MAP</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin: 20px;
      background: #f0f3f5;
      color: #333;
      user-select: none;
    }
    #map-container {
      position: relative;
      width: 600px;
      height: 600px;
      background-image: url('https://i.imgur.com/GN6oi7J.png'); /* 새 지도 이미지 */
      background-size: cover;
      border: 2px solid #555;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-right: 30px;
    }
    .marker {
      position: absolute;
      display: flex;
      align-items: center;
      transform: translate(-50%, -100%);
      cursor: pointer;
      white-space: nowrap;
    }
    .marker-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
      margin-right: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.5);
    }
    .marker-label {
      font-size: 13px;
      font-weight: 600;
      color: #222;
      text-shadow: 0 0 2px white;
    }
    #sidebar {
      width: 300px;
    }
    h1 {
      margin-bottom: 10px;
    }
    form {
      margin-bottom: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: 600;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 6px 8px;
      border: 1.5px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .category {
      margin-bottom: 25px;
      background: white;
      border-radius: 8px;
      padding: 10px 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
    }
    .category h3 {
      margin: 0 0 10px 0;
      font-weight: 700;
      color: #555;
      border-bottom: 2px solid #3498db;
      padding-bottom: 4px;
    }
    .marker-list {
      list-style: none;
      padding-left: 10px;
      margin: 0;
      max-height: 130px;
      overflow-y: auto;
      font-size: 14px;
    }
    .marker-list li {
      margin-bottom: 6px;
      cursor: default;
      color: #333;
      user-select: text;
    }
  </style>
</head>
<body>
  <div id="map-container"></div>

  <div id="sidebar">
    <h1>90K MAP</h1>
    <form id="marker-form">
      <label for="name">이름</label>
      <input type="text" id="name" required placeholder="이름 입력" />

      <label for="x">X 좌표 (0 ~ 600)</label>
      <input type="number" id="x" min="0" max="600" required />

      <label for="y">Y 좌표 (0 ~ 600)</label>
      <input type="number" id="y" min="0" max="600" required />

      <label for="color">색상</label>
      <select id="color" required>
        <option value="#e74c3c" style="color:#e74c3c;">빨강</option>
        <option value="#e67e22" style="color:#e67e22;">주황</option>
        <option value="#f1c40f" style="color:#f1c40f;">노랑</option>
        <option value="#2ecc71" style="color:#2ecc71;">초록</option>
        <option value="#1abc9c" style="color:#1abc9c;">청록</option>
        <option value="#3498db" style="color:#3498db;">파랑</option>
        <option value="#9b59b6" style="color:#9b59b6;">보라</option>
        <option value="#7f8c8d" style="color:#7f8c8d;">회색</option>
      </select>

      <button type="submit">추가</button>
    </form>

    <div class="category">
      <h3>지원조</h3>
      <ul id="list-support" class="marker-list"></ul>
    </div>
    <div class="category">
      <h3>1조</h3>
      <ul id="list-team1" class="marker-list"></ul>
    </div>
    <div class="category">
      <h3>2조</h3>
      <ul id="list-team2" class="marker-list"></ul>
    </div>
    <div class="category">
      <h3>3조</h3>
      <ul id="list-team3" class="marker-list"></ul>
    </div>
  </div>

  <script>
    const form = document.getElementById('marker-form');
    const map = document.getElementById('map-container');

    // 저장된 마커 불러오기
    let savedMarkers = JSON.parse(localStorage.getItem('markers') || '[]');

    // 카테고리별 리스트 요소
    const categoryLists = {
      '지원조': document.getElementById('list-support'),
      '1조': document.getElementById('list-team1'),
      '2조': document.getElementById('list-team2'),
      '3조': document.getElementById('list-team3'),
    };

    // 마커 그리기 & 리스트에 추가
    function drawMarker({ name, x, y, color, category }) {
      // 지도 마커 생성
      const marker = document.createElement('div');
      marker.className = 'marker';
      marker.style.left = x + 'px';
      marker.style.top = y + 'px';

      const dot = document.createElement('div');
      dot.className = 'marker-dot';
      dot.style.backgroundColor = color;

      const label = document.createElement('span');
      label.className = 'marker-label';
      label.textContent = name;

      marker.appendChild(dot);
      marker.appendChild(label);

      marker.title = `'${name}' 마커 삭제하려면 클릭하세요`;
      marker.addEventListener('click', () => {
        if(confirm(`'${name}' 마커를 삭제할까요?`)) {
          marker.remove();
          deleteMarker(name, x, y, category);
        }
      });

      map.appendChild(marker);

      // 리스트에도 추가
      if(categoryLists[category]) {
        const li = document.createElement('li');
        li.textContent = `${name} (${x}, ${y})`;
        categoryLists[category].appendChild(li);
      }
    }

    // 로컬스토리지에 저장
    function saveMarker(marker) {
      savedMarkers.push(marker);
      localStorage.setItem('markers', JSON.stringify(savedMarkers));
    }

    // 삭제 함수
    function deleteMarker(name, x, y, category) {
      savedMarkers = savedMarkers.filter(m =>
        !(m.name === name && m.x === x && m.y === y && m.category === category)
      );
      localStorage.setItem('markers', JSON.stringify(savedMarkers));

      // 리스트에서 삭제
      if(categoryLists[category]) {
        const lis = categoryLists[category].querySelectorAll('li');
        lis.forEach(li => {
          if(li.textContent.startsWith(name + ' ')) {
            li.remove();
          }
        });
      }
    }

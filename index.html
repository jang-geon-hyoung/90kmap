<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>90K Map - 연맹 위치 표시</title>
  <style>
    body {
      font-family: 'Malgun Gothic', '맑은 고딕', 'Nanum Gothic', 나눔고딕, 돋움, Dotum, Helvetica, Arial, sans-serif;
      margin: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    #map-container {
      position: relative;
      width: 600px;
      height: 600px;
      background-image: url('map.png');
      background-size: cover;
      border: 2px solid #333;
    }
    .marker {
      position: absolute;
      display: flex;
      align-items: center;
      transform: translate(-50%, -50%);
      cursor: pointer;
      white-space: nowrap;
      color: white;
      font-size: 12px;
      text-shadow: 0 0 3px black;
    }
    .marker-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
      flex-shrink: 0;
      border: 1.5px solid white;
      background-color: red;
    }
    #sidebar {
      width: 280px;
      font-size: 14px;
    }
    #sidebar h2 {
      margin-top: 0;
      border-bottom: 2px solid #333;
      padding-bottom: 4px;
    }
    .category {
      margin-bottom: 20px;
    }
    .category ul {
      list-style: none;
      padding-left: 5px;
      max-height: 130px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fafafa;
    }
    .category li {
      padding: 3px 6px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .category li:last-child {
      border-bottom: none;
    }
    form {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }
    form input, form select, form button {
      padding: 6px 8px;
      font-size: 14px;
    }
    form input[type="text"] {
      flex: 1 1 100px;
    }
    form input[type="number"] {
      width: 60px;
    }
    form button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="map-container"></div>

  <div id="sidebar">
    <h2>마커 등록</h2>
    <form id="marker-form">
      이름: <input type="text" id="name" required placeholder="이름" />
      X: <input type="number" id="x" min="0" max="600" required />
      Y: <input type="number" id="y" min="0" max="600" required />
      색상: <input type="color" id="color" value="#ff0000" />
      카테고리:
      <select id="category" required>
        <option value="">선택</option>
        <option value="연맹">연맹</option>
        <option value="팀">팀</option>
        <option value="기지">기지</option>
        <option value="기타">기타</option>
      </select>
      <button type="submit">추가</button>
    </form>

    <div class="category">
      <h2>연맹</h2>
      <ul id="list-연맹"></ul>
    </div>
    <div class="category">
      <h2>팀</h2>
      <ul id="list-팀"></ul>
    </div>
    <div class="category">
      <h2>기지</h2>
      <ul id="list-기지"></ul>
    </div>
    <div class="category">
      <h2>기타</h2>
      <ul id="list-기타"></ul>
    </div>
  </div>

  <script>
    const map = document.getElementById('map-container');
    const form = document.getElementById('marker-form');

    // 저장된 마커 불러오기 (localStorage)
    let markers = JSON.parse(localStorage.getItem('markers') || '[]');

    function saveMarkers() {
      localStorage.setItem('markers', JSON.stringify(markers));
    }

    function createMarkerElement({name, x, y, color, category}) {
      const marker = document.createElement('div');
      marker.className = 'marker';
      marker.style.left = x + 'px';
      marker.style.top = y + 'px';

      const dot = document.createElement('div');
      dot.className = 'marker-dot';
      dot.style.backgroundColor = color;

      const label = document.createElement('span');
      label.textContent = name;

      marker.appendChild(dot);
      marker.appendChild(label);

      marker.title = `${name} (${category})\n클릭하면 삭제됩니다.`;

      marker.addEventListener('click', () => {
        if(confirm(`'${name}' 마커를 삭제할까요?`)) {
          map.removeChild(marker);
          markers = markers.filter(m => !(m.name === name && m.x === x && m.y === y && m.category === category));
          saveMarkers();
          renderLists();
        }
      });

      return marker;
    }

    function drawMarker(markerData) {
      const marker = createMarkerElement(markerData);
      map.appendChild(marker);
    }

    function renderMarkers() {
      map.querySelectorAll('.marker').forEach(el => el.remove());
      markers.forEach(drawMarker);
    }

    // 카테고리별 리스트 렌더링
    function renderLists() {
      const categories = ['연맹', '팀', '기지', '기타'];
      categories.forEach(cat => {
        const ul = document.getElementById(`list-${cat}`);
        ul.innerHTML = '';
        markers.filter(m => m.category === cat).forEach(m => {
          const li = document.createElement('li');
          li.textContent = m.name;
          li.style.color = m.color;
          li.title = `(${m.x}, ${m.y})`;
          li.addEventListener('click', () => {
            alert(`${m.name}\n카테고리: ${m.category}\n좌표: (${m.x}, ${m.y})`);
          });
          ul.appendChild(li);
        });
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = form.name.value.trim();
      const x = parseInt(form.x.value);
      const y = parseInt(form.y.value);
      const color = form.color.value;
      const category = form.category.value;

      if(!name) {
        alert('이름을 입력해주세요.');
        return;
      }
      if(isNaN(x) || x < 0 || x > 600 || isNaN(y) || y < 0 || y > 600) {
        alert('좌표는 0~600 사이여야 합니다.');
        return;
      }
      if(!category) {
        alert('카테고리를 선택해주세요.');
        return;
      }

      const markerData = {name, x, y, color, category};
      markers.push(markerData);
      saveMarkers();
      drawMarker(markerData);
      renderLists();

      form.reset();
    });

    // 지도 클릭하면 좌표 입력
    map.addEventListener('click', e => {
      const rect = map.getBoundingClientRect();
      const x = Math.floor(e.clientX - rect.left);
      const y = Math.floor(e.clientY - rect.top);
      form.x.value = x;
      form.y.value = y;
    });

    // 초기 렌더링
    renderMarkers();
    renderLists();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>90K MAP</title>
  <style>
    body {
      display: flex;
      gap: 20px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    #map-container {
      width: 600px;
      height: 600px;
      border: 2px solid #333;
      background-image: url('grid.png');
      background-size: cover;
      position: relative;
    }

    .marker {
      position: absolute;
      transform: translate(-50%, -100%);
      display: flex;
      align-items: center;
    }

    .marker-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .marker-label {
      font-size: 13px;
      font-weight: bold;
      background: white;
      padding: 2px 4px;
      border-radius: 4px;
      box-shadow: 0 0 2px #aaa;
    }

    #form-container {
      width: 220px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    form {
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      margin-top: 8px;
      display: block;
    }

    input, select, button {
      width: 100%;
      margin-top: 4px;
      padding: 6px;
      font-size: 14px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #category-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 10px;
      width: 400px;
    }

    .category-box {
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      flex: 1 1 120px;
    }

    .category-box h3 {
      margin: 0 0 8px 0;
      font-size: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }

    .marker-list {
      list-style: none;
      padding-left: 10px;
      margin: 0;
      font-size: 13px;
      max-height: 120px;
      overflow-y: auto;
    }

    .marker-list li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <div id="map-container"></div>

  <div id="form-container">
    <form id="marker-form">
      <label for="name">이름</label>
      <input type="text" id="name" required />

      <label for="x">X (0~600)</label>
      <input type="number" id="x" min="0" max="600" required />

      <label for="y">Y (0~600)</label>
      <input type="number" id="y" min="0" max="600" required />

      <label for="color">색상</label>
      <select id="color" required>
        <option value="#e74c3c">빨강</option>
        <option value="#3498db">파랑</option>
        <option value="#2ecc71">초록</option>
        <option value="#f1c40f">노랑</option>
        <option value="#9b59b6">보라</option>
      </select>

      <label for="category">카테고리</label>
      <select id="category" required>
        <option value="지원조">지원조</option>
        <option value="1조">1조</option>
        <option value="2조">2조</option>
        <option value="3조">3조</option>
        <option value="적맹주">적맹주</option>
      </select>

      <button type="submit">마커 추가</button>
    </form>
  </div>

  <div id="category-container">
    <div class="category-box">
      <h3>지원조</h3>
      <ul id="list-지원조" class="marker-list"></ul>
    </div>
    <div class="category-box">
      <h3>1조</h3>
      <ul id="list-1조" class="marker-list"></ul>
    </div>
    <div class="category-box">
      <h3>2조</h3>
      <ul id="list-2조" class="marker-list"></ul>
    </div>
    <div class="category-box">
      <h3>3조</h3>
      <ul id="list-3조" class="marker-list"></ul>
    </div>
    <div class="category-box">
      <h3>적맹주</h3>
      <ul id="list-적맹주" class="marker-list"></ul>
    </div>
  </div>

  <script>
    const map = document.getElementById('map-container');
    const form = document.getElementById('marker-form');
    const markers = JSON.parse(localStorage.getItem('markers') || '[]');

    const categoryLists = {
      '지원조': document.getElementById('list-지원조'),
      '1조': document.getElementById('list-1조'),
      '2조': document.getElementById('list-2조'),
      '3조': document.getElementById('list-3조'),
      '적맹주': document.getElementById('list-적맹주'),
    };

    function renderMarker({ name, x, y, color, category }) {
      const div = document.createElement('div');
      div.className = 'marker';
      div.style.left = `${x}px`;
      div.style.top = `${y}px`;

      const dot = document.createElement('div');
      dot.className = 'marker-dot';
      dot.style.backgroundColor = color;

      const label = document.createElement('div');
      label.className = 'marker-label';
      label.textContent = name;

      div.appendChild(dot);
      div.appendChild(label);
      map.appendChild(div);

      const li = document.createElement('li');
      li.textContent = `${name} (${x}, ${y})`;
      categoryLists[category].appendChild(li);
    }

    function loadMarkers() {
      map.innerHTML = '';
      Object.values(categoryLists).forEach(list => list.innerHTML = '');
      markers.forEach(renderMarker);
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const x = parseInt(document.getElementById('x').value);
      const y = parseInt(document.getElementById('y').value);
      const color = document.getElementById('color').value;
      const category = document.getElementById('category').value;

      if (!categoryLists[category]) return;

      const marker = { name, x, y, color, category };
      markers.push(marker);
      localStorage.setItem('markers', JSON.stringify(markers));
      renderMarker(marker);
      form.reset();
    });

    map.addEventListener('click', e => {
      const rect = map.getBoundingClientRect();
      document.getElementById('x').value = Math.floor(e.clientX - rect.left);
      document.getElementById('y').value = Math.floor(e.clientY - rect.top);
    });

    loadMarkers();
  </script>

</body>
</html>
